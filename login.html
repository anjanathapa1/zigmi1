<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login / signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="common.css">
     <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="loginpage">

        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">shop card</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">
                    WELCOME TO SHOP CART
                </h2>
            </div>
            <div class="login-wrapper" id="loginform">
                <h4 class="text-center">Login</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="UserName" id="loginUsername">
                </div>
                <div class="input-group">
                    <input type="[Password]" class="form-control" placeholder="Password" id="loginPassword">
                </div>
                <div class="input-group">
                    <button class="form-control btn btn-primary">Log in as User</button>
                </div>

                <div class="signup-btn text-center text-info" id="showsignupBtn">Don't have an Account? Sign Up Here</div>
                <!-- text-info : that apply an informative color usalley sky blue color. -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
